<div class="login-wrapper" ms-controller="login">
    <a class="close" ms-click="avalon.vmodels['root'].hideLoginContainer">&times</a>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">text</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ms-duplex="username" placeholder="text">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ms-duplex="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ms-attr-checked="rememberme"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default" ms-submit="checkUser">Sign in</button>
                <button type="submit" class="btn btn-default" ms-click="avalon.vmodels['root'].hideLoginContainer">Cancel</button>
            </div>
        </div>
    </form>
</div>
